version: 2.1
jobs:
  build:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout

      - setup_remote_docker

      - run:
          name: start Docker build build
          command: make build_env

      - run:
          name: run all tests
          command: make test_all

      - run:
          name: tear down build environment
          command: make cleanup
